<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<script src="js/lib/angular.js"></script>

<body>
<div ng-controller="myCtrl">
        <a href data="1" ng-click="goPage($event)">1</a>
        <a href data="2" ng-click="goPage($event)">2</a>
        <a href data="3" ng-click="goPage($event)">3</a>
        <a href data="4" ng-click="goPage($event)">4</a>
        <a href data="5" ng-click="goPage($event)">5</a>
        {{ page }}
</div>
</body>
<script>
    var app = angular.module("myApp", []);
    app.controller("myCtrl", function ($scope) {
        $scope.page = 1;
        $scope.getData = function () {
            console.log($scope.page);
        }
        $scope.goPage = function (event) {
            $scope.page = event.target.getAttribute('data');
            this.getData();
        }
    });
</script>
</html>
