<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<script src="../js/lib/angular.js"></script>
<script>
    var app = angular.module("myApp",[]);
    app.controller("MyController",function($scope){
        $scope.person = {
            name:"vani"
        }
    });
</script>
<body>
<div ng-app="myApp">
    <div ng-controller="MyController">
        <h1>{{ person }}</h1>

</div>
</body>
</html>
