<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<script src="../js/lib/angular.js"></script>
<script>
    var app = angular.module("myApp", []);
    app.directive("weatherLocator", function () {
        return {
            restrict: 'A',
            template: '<div>Weather report for: {{ngCity}}<br/>' +
                    'Current weather data:{{wData}}<br/>' +
                    '<button ng-click="refresh()">click me</button></div>',
            scope: {
                'ngCity': '@',
                'wData': '@'
            },
            link: function (scope, ele, attr) {
                //must use scope watch to change the value
                scope.$watch('ngCity', function () {
                    scope.getTemp(scope.ngCity);
                })
            },
            controller: ['$scope', '$http', function ($scope, $http) {
                var url = '../data/weather.json';
                $scope.getTemp = function (city) {
                    $http({
                        method: 'GET',
                        url: url
                    }).success(function (data) {
                                for (var i = 0; i < data.data.length; i++) {
                                    if (city == data.data[i].city) {
                                        $scope.wData =  data.data[i].degree;
                                    }
                                }
                            })
                };

                $scope.refresh = function(){
                    alert("refresh");
                }

            }]
        };
    });
</script>
<body>
    <div weather-Locator ng-city="beijing"></div>
</body>
</html>
